<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ketoy</title>
  <script>
    // SPA redirect for GitHub Pages
    // Encodes the path/query/hash into a query string so GitHub Pages
    // serves index.html instead of a 404.
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1).join('/') +
      '/?p=' + encodeURIComponent(l.pathname + l.search) +
      l.hash
    );
  </script>
</head>
<body></body>
</html>
